

<!doctype html>

<html>

  <head>

    <meta charset="utf-8">

    <meta name="description" content="Countable is a JavaScript function to add live paragraph-, word- and character-counting to an HTML element.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>文本属性查询</title>
    <link rel="shortcut icon" href="../images/i.png" />
    <link rel="stylesheet" href="css/style.css">



  </head>

  <body class="language-javascript">



    <section class="section--bordered section--alt" id="demo">

      <div class="demo wrap">

        <h2>文本详细属性查看</h2>

        <textarea id="countableArea" autofocus placeholder="请在此输入文本..."></textarea>

        <ul class="result">

          <li><strong>段落: </strong><span id="result__paragraphs">0</span></li>

          <li><strong>词: </strong><span id="result__words">0</span></li>

          <li><strong>字符: </strong><span id="result__characters">0</span></li>

          <li><strong>字符加空格: </strong><span id="result__all">0</span></li>

        </ul>

      </div>

    </section>

    
    

    <script src="js/Countable.js"></script>

    <script src="js/main.js"></script>

  </body>

</html>
